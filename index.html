<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome link     -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- local css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>TravelCast</title>

</head>

<body class="flex-column min-100-vh">
    <div class="container-xxl">
        <header>
            <div class="text-center">
                <div class="p-3">
                    <h1>TravelCast</h1>
                </div>
        </header>
        <!-- City search form and history list -->
        <div class="container-xxl row">
            <div class="card col-12 col-md-3 mb-3">
                <div class="p-1 m-2">
                    <!-- This is the form to search for your city -->
                    <form>
                        <div class="form-floating m-1">
                            <input type="search" class="form-control city-search" id="floatingInput"
                                placeholder="Search for city...">
                            <label for="floatingInput">Search for City...</label>
                        </div>
                        <button type="submit" class="btn col-12 my-3 search-button">Search</button>
                    </form>
                    <!-- This button clears previous searches from local storage -->
                    <button type="button" class="btn btn-dark col-12 clear-button mb-3">Clear History</button>
                    <!-- This div is for the buttons of previous city searches -->
                    <div id="history">
                        
                    </div>
                </div>
            </div>

            <!-- Current city weather -->
            <div class="col-12 col-md-9">
                <div class="card text-center mb-3">
                    <div class="card-header">
                        <!-- Current city label and date -->
                    </div>

                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center">
                            <div id="current-weather" class="row col-12 col-lg-8 text-center">
                                <!-- Current forecast for city    -->

                            </div>
                        </div>
                        <!-- 5 day upcoming forecast for selected city -->
                        <div id="forecast-list" class="row d-flex justify-content-center">

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- dayjs script link -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- jquey script link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- local js link -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
